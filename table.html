<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="table-div">
        <h1>HTML TABLE</h1>
        <table>
            <caption>Salary Table</caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Sealery</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Facebook</td>
                    <td>$2000</td>
                </tr>
            </tbody>

            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
