<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password"><br><br>
        <fieldset>
            <legend style="color: rgb(255, 0, 200); font-size: 20px; font-weight: bold;">Pick Your Favorite Color</legend><br>
            <label for="red">Red:</label>
            <input type="radio" name="color" id="red">
            <label for="color-picker">Pick Your Color</label>
            <input type="color" name="color" id="color-picker"><br><br>

            <label for="blue">Blue:</label>
            <input type="radio" name="color" id="blue">
            <label for="color-picker">Pick Your Color</label>
            <input type="color" name="" id="color-picker"><br><br>

            <label for="green">Green:</label>
            <input type="radio" name="color" id="green">
            <label for="color-picker">Pick Your Color</label>
            <input type="color" name="color" id="color-picker"><br><br>

            <label for="yellow">Yellow:</label>
            <input type="radio" name="color" id="yellow">
            <label for="color-picker">Pick Your Color</label>
            <input type="color" name="color" id="color-picker"><br><br>

            <legend style="color: rgb(255, 81, 0); font-size: 20px; font-weight: bold;">Pick Your Age:</legend><br>
            <label for="12-17">12-17 Years</label>
            <input type="checkbox" name="age" id="12-17"><br><br>

            <label for="18-25">18-25 Years</label>
            <input type="checkbox" name="age" id="18-25"><br><br>

            <label for="26-36">26-36 Years</label>
            <input type="checkbox" name="age" id="26-36"><br><br>

            <label for="36-50">36-50 Years</label>
            <input type="checkbox" name="age" id="36-50">

        </fieldset><br><br>

        <input style="padding: 10px 20px; background: #f39405; margin-right: 30px;" type="reset" value="Reset">
        <input style="padding: 10px 20px; background: #f39405; margin-right: 30px;" type="submit" value="Submit">
    </form>
</body>
</html>
